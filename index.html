<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zaplanuj swoją pracę używając naszej Todo Listy">
    <title>ToDo list</title>
    <link rel="stylesheet" href="style.css">
    <!-- czcionka Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/58309639ce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
            <div class="todo-buttons">
                <button class="btn btn-add">Dodaj</button>
                <button class="btn btn-sort">Ukryj</button>
            </div>
        </div>
        <div class="todolist">
            <h3>Lista zadań:</h3>
            <div class="map">
                <p class="map-priority"><i class="fa-solid fa-exclamation"></i> priorytetowe</p>
                <p class="map-complete"><i class="fas fa-check"></i> wykonane</p>
                <p class="map-delete"><i class="fas fa-times"></i> do usunięcia</p>
            </div>
            <p class="error-info">Brak zadań na liście.</p>
            <ul>
            </ul>
        </div>

    </div>

    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania...">
            <div class="popup-buttons">
                <button class="popup-btn accept">Zatwierdź</button>
                <button class="popup-btn cancel">Anuluj</button>
            </div>

        </div>
    </div>

    <div class="info-sort">
        <p>Ukryj lub pokaż wykonane zadania</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
